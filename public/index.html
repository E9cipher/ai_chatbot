<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <script src="chat.js" defer></script>
    <script src="https://kit.fontawesome.com/822c48f9f0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=chat" />
    <link href="https://fonts.googleapis.com/css2?family=Noticia+Text&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Andada+Pro:regular,500,600,700,800,italic,500italic,600italic,700italic,800italic" rel="stylesheet" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
    </style>
</head>
<body>

    <button id="help-btn" class="help-btn"><span class="material-symbols-outlined">chat</span></button>

    <div id="chat-container" class="hidden">
        <div id="chat-header" class="chat-header">
            <h2>Chatbot</h2>
        </div>
        <button id="close-icon" class="close"><i class="fa-solid fa-xmark"></i></button>
        <div id="chatbox"></div>
        <div id="typing-indicator" class="typing-indicator">typing...</div>
        <div class="under">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button id="send-btn">Send</button>
        </div>
    </div>
</body>
</html>
