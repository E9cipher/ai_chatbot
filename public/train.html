<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Chatbot</title>
    <script src="train.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noticia+Text&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Andada+Pro:regular,500,600,700,800,italic,500italic,600italic,700italic,800italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
</head>
<body>
    <h1>Train Chatbot</h1>
    <div id="train-section">
        
        <form id="train-form">
            <input type="text" id="train-user-input" placeholder="User Input" required />
            <input type="text" id="train-bot-response" placeholder="Bot Response" required />
            <button type="button" id="train-btn">Train</button>
        </form>
        <h3>Current Training Data</h3>
        <ul id="response-list"></ul>
    </div>
</body>
</html>
